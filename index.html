<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="password"] {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Password to Access Page</h2>
        <input type="password" id="password" placeholder="Enter Password" />
        <button onclick="checkPassword()">Submit</button>
        <p id="message"></p>
    </div>

    <script>
         const validUsers = [
    'peean65', 'chean67', 'muen68', 'coemit65', 'fb25nwstdnt', 'ngeao67',
    'admin', 's1', 's2', 's3', 's4', 's5', 's6', 's7', 's8'
];

        function checkPassword() {
            const passwordInput = document.getElementById("password").value.trim();
            const message = document.getElementById("message");

            if (validPasswords.includes(passwordInput)) {
                message.style.color = "green";
                message.textContent = "Access granted!";
                // Redirect to the actual content page after a short delay
                setTimeout(() => {
                    window.location.href = "main_content.html"; // Ensure this file is in the same directory
                }, 1000);
            } else {
                message.style.color = "red";
                message.textContent = "Access denied. Incorrect password.";
            }
        }

        // Optional: Allow pressing Enter to submit
        document.getElementById("password").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
    </script>
</body>
</html>
